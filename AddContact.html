<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="/AddContact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="container">
      <header>ADD NEW CONTACT</header>
      <form action="#" class="form">
        <div class="input-box">
            <div class="upload">
                <img src="/Media/profil.jpg" id="profile-pic" width = 100 height = 100 alt="">
                <div class="round">
                  <input type="file" accepte="" id="input-file">
                  <i class = "fa fa-camera" style = "color: #fff;"></i>
                </div>
          </div>
        <div class="column">
            <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" required />
            </div>
            <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name" required />
            </div>
        </div>

        <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" required />
          </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
        <div class="input-box Job">
          <label>Job</label>
          <input type="text" placeholder="Enter Your Job" required />
        </div>
        <div class="input-box Job">
          <label>Company</label>
          <input type="text" placeholder="Enter Your Company" required />
        </div>
    </div>
        <button>ADD</button>
      </form>
    </section>
    <!-- js file -->
    <script src="JavaScript/ContactAjoute.js"></script>
    <!-- js -->
    <script>
      let profilePic = document.getElementById("profile-pic");
      let inputFile = document.getElementById("input-file");
      inputFile.onchange = function(){
          profilePic.src = URL.createObjectURL(inputFile.files[0]);
      }
  </script>
  </body>
</html>
