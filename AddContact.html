    <link rel="stylesheet" href="/AddContact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="container">
      <header>AJOUTER CONTACT</header>
      <form id="addContactForm" action="#" class="form" onsubmit="return validateForm()">
        <div class="input-box">
            <div class="upload">
                <img src="/Media/profil.jpg" id="profile-pic" width = 100 height = 100 alt="">
                <div class="round">
                  <input type="file" accepte="" id="input-file">
                  <i class = "fa fa-camera" style = "color: #fff;"></i>
                </div>
          </div>
        <div class="column">
            <div class="input-box">
            <label>Nom</label>
            <input id="nom" type="text" placeholder="Entrer votre nom" required />
            </div>
            <div class="input-box">
            <label>Prenom</label>
            <input id="prenom" type="text" placeholder="Entrer votre prenom" required />
            </div>
        </div>

        <div class="input-box">
            <label>numero de Tel</label>
            <input id="tel" type="tel" placeholder="Entrer votre num de Tel" required />
          </div>
        <div class="input-box">
          <label>Addresse Email</label>
          <input id="adresse" type="text" placeholder="Entrer votre addresse email " required />
        </div>

        <div class="column">
        <div class="input-box Job">
          <label>TRAVAIL</label>
          <input id="travail" type="text" placeholder="Entrer votre travail" required />
        </div>
        <div class="input-box Job">
          <label>Entreprise</label>
          <input id="entreprise" type="text" placeholder="Entrer votre Entreprise" required />
        </div>
    </div>
        <button>AJOUTER</button>
      </form>

     
    </section>
    <!-- js file -->


    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const addContactForm = document.getElementById('addContactForm');
          const contactsContainer = document.getElementById('contactsContainer');
      
          // Fonction pour ajouter un contact au début de la liste affichée
          function addContactToList(contact) {
            const contactCard = document.createElement('div');
            contactCard.classList.add('col-xs-12', 'col-sm-6', 'col-md-4');
            contactCard.innerHTML = `
              <div class="frontside">
                <div class="card">
                  <div class="card-body text-center">
                    <p><img class="img-fluid" src="/test.avif" alt="card image"></p>
                    <h4 class="card-title">${contact.nom}</h4>
                    <p class="card-text">${contact.telephone}</p>
                    <p class="card-text">${contact.email}</p>
                  </div>
                </div>
              </div>
            `;
            // Insérer le nouveau contact au début de la liste
            contactsContainer.insertBefore(contactCard, contactsContainer.firstChild);
          }
      
          // Écouter l'événement de soumission du formulaire
          addContactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher la soumission par défaut
      
            // Récupérer les valeurs du formulaire
            const nom = document.getElementById('nom').value.trim();
            const telephone = document.getElementById('tel').value.trim();
            const email = document.getElementById('adresse').value.trim();
      
            // Créer un nouvel objet contact
            const newContact = {
              nom: nom,
              telephone: telephone,
              email: email
            };
      
            // Ajouter le contact au début de la liste existante dans la page
            addContactToList(newContact);
      
            // Réinitialiser le formulaire
            addContactForm.reset();
          });
        });
      </script>
      
    <script src="/AddContact.js"></script>
